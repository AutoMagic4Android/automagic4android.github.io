<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>AutoMagic4Android</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <!--[if lt IE 9]>

  <![endif]-->

  <style>
    pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
    .string { color: green; }
    .number { color: darkorange; }
    .boolean { color: blue; }
    .null { color: magenta; }
    .key { color: red; }
  </style>

	<body linkifying="true">
		<h1>Flow Overview</h1><br>
    <h2 id="flow_name"></h2>
		<h3 id="loading">Loading...</h3>
		<div id="result"></div>
		<script type="text/javascript">
			$.ajax({
				type: "get",
				url: "https://cors-anywhere.herokuapp.com/" + window["location"]["href"].split(/#(.+)/)[1],
				dataType: "xml",
				/*beforeSend: function(request) {
					request.setRequestHeader("Origin", "https://automagic4android.com");
				},*/
				success: function(data) {
					var element = document.getElementById("loading");
					element.parentNode.removeChild(element);
					console.log(data);
					console.log("Finished loading flow...");
					$("#result").html(data);
				},
				error: function(xhr, status) {
					$("#result").html(status);
				}
			});
		</script>
	</body>
</html>
